<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .LogoDiv{
                margin-bottom: 75px;
            }
            /* Global Styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                position: relative; /* Add position relative for logo placement */
            }
    
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
    
            /* Form Styles */
            .form-part {
                display: flex;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
    
            .form-part label {
                flex-basis: 150px;
                font-weight: bold;
                margin-bottom: 5px;
            }
    
            .form-part input[type="text"],
            .form-part input[type="date"],
            .form-part input[type="number"],
            .form-part input[type="time"],
            .form-part textarea {
                flex-grow: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-right: 10px;
                transition: border-color 0.3s ease-in-out;
            }
    
            .form-part input[type="checkbox"] {
                margin-top: 10px;
            }
    
            /* Button Styles */
            button[type="submit"] {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease-in-out;
            }
    
            button[type="submit"]:hover {
                background-color: #0056b3;
            }
    
            /* Style for the first section */
            .section1 {
                border: 1px solid #ccc;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 10px;
            }
    
            /* Style for the second section */
            .section2 {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;

            }

            .section3 {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;

            }
    
            /* Logo Style */
            .logo {
                max-width: 100px;
                margin-bottom: 20px;
                position: absolute; /* Position the logos absolutely */
                top: 20px; /* Adjust the top and right values to position the logos */
            }
    
            .logoright {
                display: flex;
                justify-content: space-between;
            }



            table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 20%;
            padding: 5px;
        }



        .add-row-button,.cancel-row-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        </style>
    </head>
<body>
    <div class="container">
        <div class="LogoDiv">
        <img src="haldiram-nagpur-logo-82C722F398-seeklogo.com.png" alt="Your Logo" class="logo">
        </div>
        <form action="#" method="POST">
            <!-- Section 1: Sr. No and Date on the same row -->
            <div class="section1">
                <div class="form-part">
                    <label for="srno">Sr. No:</label>
                    <input type="text" id="srno" name="srno" required>
                    <label class="mr-2" for="Date" >Date:</label>
                    <input type="date" id="Date" name="Date" required style="
                    width: 22%;
                ">
                </div>

                <!-- Part 1: Party Name and DM No on the same row -->
                <div class="form-part">
                    <label for="PName">Party Name:</label>
                    <input type="text" id="PName" name="PName" required>
                    <label for="DMNO">DM No:</label>
                    <input type="text" id="DMNO" name="DMNO" required>
                </div>

                <!-- Part 1: In Time and Out Time on the same row -->
                <div class="form-part">
                    <label for="InTime">In Time:</label>
                    <input type="time" id="InTime" name="InTime" required>
                    <label for="activity2">Out Time:</label>
                    <input type="time" id="activity2" name="activity2" required>
                </div>
            </div>

            <!-- Section 2: Material Name, Quantity, Vehicle No, Driver Name, Vehicle Changed -->
            <div class="section2">
                <!-- Part 2: Material Name and Quantity on the same row -->
                <table>
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="material[]" required></td>
                            <td><input type="text" name="quantity[]" required></td>
                            <td>
                                <button type="button" class="add-row-button" onclick="addRow()">+</button>
                                <!-- <button type="button" class="cancel-row-button" onclick="cancelRow(this)">-</button> -->
                            </td>                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="section3">
                <!-- Part 2: Material Name and Quantity on the same row -->
                <div class="form-part">
                    <label for="Vehical">Vehical No</label>
                    <input type="text" id="Vehical" name="Vehical" required>
                    <label for="Driver">Driver Name:</label>
                    <input type="text" id="Driver" name="Driver" required>
                </div>
                <!-- Part 2: Vehicle Changed -->
                <div class="form-part">
                    <label for="VehicleChanged">Vehicle Changed:</label>
                    <input type="checkbox" id="VehicleChanged" name="VehicleChanged" onclick="toggleVehicleFields(this)">
                </div>

                <!-- Dynamic fields for Changed Vehicle Name and Driver Name -->
                <div class="form-part" id="changedFields" style="display: none;">
                    <label for="ChangedVehicleName">Changed Vehicle Name:</label>
                    <input type="text" id="ChangedVehicleName" name="ChangedVehicleName">
                    <label for="ChangedDriverName">Changed Driver Name:</label>
                    <input type="text" id="ChangedDriverName" name="ChangedDriverName">
                </div>
            </div>

            <div class="form-part logoright">
                <button type="submit">Submit</button>
                <button type="submit" class="" >Cancle</button>

            </div>
        </form>
    </div>
</body>
</html>

<script>
    function addRow() {
        const tableBody = document.querySelector("tbody");
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td><input type="text" name="material[]" required></td>
            <td><input type="text" name="quantity[]" required></td>
            <td><button type="button" class="add-row-button" onclick="addRow()">+</button>
             <button type="button" class="cancel-row-button" onclick="cancelRow(this)">-</button></td>
        `;

        tableBody.appendChild(newRow);
    }

    function cancelRow(button) {
            const row = button.parentNode.parentNode;
            row.remove();
        }

        function toggleVehicleFields(checkbox) {
            const changedFields = document.getElementById('changedFields');
            if (checkbox.checked) {
                changedFields.style.display = 'block';
            } else {
                changedFields.style.display = 'none';
            }
        }
</script>
